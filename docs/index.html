<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and search through LeetCode solutions in C#, JavaScript, Python, Java, Go, SQL, and Bash. Complete solutions with explanations, complexity analysis, and tags.">
    <meta name="keywords" content="LeetCode, algorithms, data structures, coding interview, programming solutions, C#, JavaScript, Python, Java, Go, SQL, Bash">
    <meta name="author" content="Varun Verma">
    <meta property="og:title" content="LeetCode Solutions - Varun Verma">
    <meta property="og:description" content="Comprehensive collection of LeetCode solutions across multiple programming languages">
    <meta property="og:type" content="website">
    <meta name="google-site-verification" content="XQ4ukeQrOYmYLCTNWxOnSTSq1V-lXT0CBihwUIiLCUc" />
    <title>LeetCode Solutions - Varun Verma</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css" id="hljs-light">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css" id="hljs-dark" disabled>
</head>
<body data-theme="light">
    <header>
        <div class="container">
            <div class="author-section-top">
                <div class="author-text">
                    <h2 class="author-name-top">Varun Verma | üéØ LeetCode Solutions</h2>
                    
                </div>
                <div class="header-right-section">
                    <a href="https://vermavarun.github.io" target="_blank" rel="noopener" class="portfolio-link-top">
                        <img src="https://avatars.githubusercontent.com/u/8264476" alt="Varun Verma" class="author-avatar-top">
                    </a>
                    <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
                        <span class="theme-icon">‚òÄÔ∏è</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by problem number, title, or tags..." aria-label="Search solutions">
                <button id="searchBtn" aria-label="Search">üîç</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="languageFilter">Language:</label>
                    <select id="languageFilter" aria-label="Filter by language">
                        <option value="">All Languages</option>
                        <option value="C#">C#</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="Java">Java</option>
                        <option value="Go">Go</option>
                        <option value="SQL">SQL</option>
                        <option value="Bash">Bash</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="difficultyFilter">Difficulty:</label>
                    <select id="difficultyFilter" aria-label="Filter by difficulty">
                        <option value="">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="tagFilter">Tag:</label>
                    <select id="tagFilter" aria-label="Filter by tag">
                        <option value="">All Tags</option>
                    </select>
                </div>

                <button id="clearFilters" class="btn-secondary">Clear Filters</button>
            </div>
        </section>

        <section class="stats">
            <div class="stat-card">
                <span class="stat-value" id="totalSolutions">0</span>
                <span class="stat-label">Total Solutions</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="languageCount">0</span>
                <span class="stat-label">Languages</span>
            </div>
            <div class="stat-card">
                <span class="stat-value" id="filteredCount">0</span>
                <span class="stat-label">Showing</span>
            </div>
        </section>

        <section id="solutionsContainer" class="solutions-grid">
            <div class="loading">Loading solutions...</div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Varun Verma | <a href="https://github.com/vermavarun/coding" target="_blank" rel="noopener">GitHub Repository</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/csharp.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/bash.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
