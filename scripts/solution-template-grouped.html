<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <meta name="keywords" content="{{KEYWORDS}}">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:type" content="article">
    <meta name="google-site-verification" content="XQ4ukeQrOYmYLCTNWxOnSTSq1V-lXT0CBihwUIiLCUc" />
    <link rel="canonical" href="https://vermavarun.github.io/coding/solutions/{{SLUG}}.html">
    {{HL_THEME}}
    <style>
        :root {
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --border: #cbd5e1;
            --border-light: #e2e8f0;
            --code-bg: #f1f5f9;
            --code-border: #cbd5e1;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #22c55e;
        }

        [data-theme="dark"] {
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
            --text-secondary: #94a3b8;
            --primary: #60a5fa;
            --primary-hover: #3b82f6;
            --border: #334155;
            --border-light: #475569;
            --code-bg: #1e293b;
            --code-border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
            --success: #4ade80;
        }

        @media (prefers-color-scheme: dark) {
            :root[data-theme="auto"] {
                --background: #0f172a;
                --surface: #1e293b;
                --text: #f1f5f9;
                --text-secondary: #94a3b8;
                --primary: #60a5fa;
                --primary-hover: #3b82f6;
                --border: #334155;
                --border-light: #475569;
                --code-bg: #1e293b;
                --code-border: #334155;
                --shadow: rgba(0, 0, 0, 0.3);
                --success: #4ade80;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), #10b981);
            padding: 0 0;
            box-shadow: 0 4px 6px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .author-section-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .author-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .author-name-top {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            margin: 0;
            cursor: pointer;
        }

        .header-right-section {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.75rem;
        }

        .author-avatar-top {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            transition: border-color 0.3s ease;
        }

        .author-avatar-top:hover {
            border-color: yellowgreen;
        }

        .theme-toggle {
            padding: 0.75rem 1rem;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .back-link {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 2px 4px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.4);
        }

        .solution-header {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            margin-bottom: 2rem;
        }

        .solution-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .problem-number {
            color: var(--primary);
            font-weight: 700;
        }

        .meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .difficulty-badge {
            padding: 0.25rem 0.75rem;
            color: white;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .difficulty-easy {
            background: #22c55e;
        }

        .difficulty-medium {
            background: #f59e0b;
        }

        .difficulty-hard {
            background: #ef4444;
        }

        .tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .tag {
            padding: 0.25rem 0.75rem;
            background: var(--border-light);
            color: var(--text);
            border-radius: 4px;
            font-size: 0.85rem;
        }

        /* Language Tabs */
        .language-tabs {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--border);
            padding-bottom: 0.5rem;
        }

        .tab-btn {
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--text-secondary);
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 4px 4px 0 0;
        }

        .tab-btn:hover {
            background: var(--border-light);
            color: var(--text);
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
            background: var(--code-bg);
        }

        .solution-content {
            background: var(--surface);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            margin-bottom: 2rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section h3 {
            margin-bottom: 1rem;
            color: var(--text);
            font-size: 1.25rem;
        }

        .approach {
            padding: 1rem;
            background: var(--code-bg);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .steps {
            padding: 1rem;
            background: var(--code-bg);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .steps ol {
            margin-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .steps li {
            margin-bottom: 0.5rem;
        }

        .complexity {
            display: flex;
            gap: 2rem;
            padding: 1rem;
            background: var(--code-bg);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .complexity div {
            flex: 1;
        }

        .tip {
            margin: 1rem 0;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.1) 0%, rgba(245, 158, 11, 0.1) 100%);
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .tip strong {
            color: #f59e0b;
            margin-right: 0.5rem;
        }

        .similar-problems {
            margin-top: 1rem;
        }

        .similar-problems strong {
            color: var(--success);
            margin-right: 0.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .similar-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .similar-tag {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .similar-tag:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
        }

        .code-section {
            position: relative;
        }

        .code-section pre {
            background: var(--code-bg);
            border: 1px solid var(--code-border);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            position: relative;
        }

        .code-section code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: opacity 0.2s ease;
            z-index: 10;
        }

        .copy-btn:hover {
            background: var(--primary-hover);
        }

        .copy-btn.copied {
            background: var(--success);
        }

        .links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .links-left {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-link {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.2s ease;
        }

        .btn-link:hover {
            background: var(--primary-hover);
        }

        .author-section {
            background: var(--surface);
            padding: 1.5rem 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow);
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .author-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            flex-shrink: 0;
        }

        .author-avatar:hover {
            border-color: yellowgreen;
        }

        .author-info {
            flex: 1;
        }

        .author-info h3 {
            margin-bottom: 0.5rem;
            color: var(--text);
            font-size: 1.25rem;
        }

        .author-info p {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .author-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .author-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .author-section-top {
                flex-direction: column;
                gap: 1rem;
            }

            .header-right-section {
                flex-direction: row;
                width: 100%;
                justify-content: space-between;
            }

            .author-name-top {
                font-size: 0.9rem;
            }

            .solution-header,
            .solution-content {
                padding: 1.5rem;
            }

            .author-section {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }

            .author-avatar {
                width: 60px;
                height: 60px;
            }

            .complexity {
                flex-direction: column;
                gap: 0.5rem;
            }

            .copy-btn {
                opacity: 1;
            }

            .language-tabs {
                gap: 0.25rem;
            }

            .tab-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="author-section-top">
                <div class="author-text">
                     <h2 class="author-name-top" onclick="window.open('/coding', '_self')" style="cursor: pointer;">Varun Verma | üéØ LeetCode Solutions</h2>
                </div>
                <div class="header-right-section">
                    <a href="https://vermavarun.github.io" target="_blank" rel="noopener" style="margin-top: 0.5rem;">
                        <img src="https://avatars.githubusercontent.com/u/8264476" alt="Varun Verma" class="author-avatar-top">
                    </a>
                    <button class="theme-toggle" id="themeToggle" title="Toggle theme">‚òÄÔ∏è</button>
                </div>
            </div>
        </div>
    </header>

    <main class="container" style="margin-top: 2rem;">
        <div style="margin-bottom: 1.5rem; text-align: right;">
            <a href="../index.html" class="back-link">‚Üê All Solutions</a>
        </div>

        <div class="solution-header">
            <h1 class="solution-title">
                <span class="problem-number">{{PROBLEM_NUMBER}}.</span> {{PROBLEM_TITLE}}
            </h1>
            <div class="meta">
                {{DIFFICULTY_BADGE}}
            </div>
            {{TAGS}}

            <div class="language-tabs">
                {{LANGUAGE_TABS}}
            </div>
        </div>

        <div class="solution-content">
            {{TAB_CONTENTS}}
        </div>

        <div class="author-section">
            <img src="https://avatars.githubusercontent.com/u/8264476" alt="Varun Verma" class="author-avatar">
            <div class="author-info">
                <h3>About the Author</h3>
                <p>Solutions curated and maintained by Varun Verma</p>
                <a href="https://vermavarun.github.io" target="_blank" rel="noopener" class="author-link">Visit Portfolio ‚Üí</a>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);

            const lightStyle = document.getElementById('hljs-light');
            const darkStyle = document.getElementById('hljs-dark');
            const themeToggle = document.getElementById('themeToggle');

            if (theme === 'dark') {
                lightStyle.disabled = true;
                darkStyle.disabled = false;
                themeToggle.textContent = 'üåô';
            } else if (theme === 'light') {
                lightStyle.disabled = false;
                darkStyle.disabled = true;
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                lightStyle.disabled = prefersDark;
                darkStyle.disabled = !prefersDark;
                themeToggle.textContent = prefersDark ? 'üåô' : '‚òÄÔ∏è';
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }

        // Language Tab Switching
        function switchTab(language) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab content
            const selectedContent = document.querySelector(`.tab-content[data-lang="${language}"]`);
            if (selectedContent) {
                selectedContent.classList.add('active');
                // Re-highlight code for the active tab
                selectedContent.querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });
            }

            // Set button as active
            const selectedBtn = document.querySelector(`.tab-btn[data-lang="${language}"]`);
            if (selectedBtn) {
                selectedBtn.classList.add('active');
            }
        }

        // Copy Code
        function copyCode(button) {
            const codeBlock = button.nextElementSibling.querySelector('code');
            navigator.clipboard.writeText(codeBlock.textContent).then(() => {
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = 'Copy';
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            hljs.highlightAll();

            // Setup tab click handlers
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchTab(btn.dataset.lang);
                });
            });

            // Setup theme toggle
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
